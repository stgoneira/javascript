<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API DOM</title>
</head>
<body>
    
    <form>
        <input type="text" name="asdf" />
        <button id="btn-form1">btn1</button>
    </form>

    <form>
        <input type="text" name="aaa" />
        <button id="btn-form2">btn2</button>
    </form>

    <div>
        <p>
            Parrafo uno
        </p>
    </div>
    <div>
        <p>Párrafo dos</p>

        <p>Párrafo tres</p>
    </div>

    <button type="button">Cambiar colores</button>

    <script>
        const btn1 = document.querySelector('button#btn-form1'); // #btn-form1
        const btn2 = document.querySelector('button#btn-form2'); // #btn-form2
        btn1.addEventListener('click', function(){
            alert("se hizo click en btn1");
        });

    const boton = document.querySelector('button');
    boton.addEventListener('click', function(){
        document.querySelectorAll('div p').forEach(function(el){
            el.style.color = 'pink';
        });
        document.querySelector('div p').style.color = 'red';
    });    
    </script>

</body>
</html>
