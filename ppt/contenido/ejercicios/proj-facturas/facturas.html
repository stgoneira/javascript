<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>SW Facturas</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="folio">Folio</label>
                        <input type="number" class="form-control" id="folio" placeholder="1234">
                    </div>
                    <div class="form-group">
                      <label for="proveedor">Proveedor</label>
                      <input type="text" class="form-control" id="proveedor" placeholder="HCS ltda.">
                      <small class="form-text text-muted">Raz√≥n social del proveedor o acreedor.</small>
                    </div>
                    <div class="form-group">
                        <label for="rut">RUT</label>
                        <input type="text" class="form-control" id="rut" placeholder="99123456-K">
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="text" class="form-control" id="fecha" placeholder="2019-12-31">
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha Venc.</label>
                        <input type="text" class="form-control" id="fecha-vencimiento" placeholder="2019-12-31">
                    </div>
                    <div class="form-group">
                        <label for="neto">Neto</label>
                        <input type="number" class="form-control" id="neto" placeholder="150990">
                    </div>
                    <div class="form-group">
                        <label for="iva">IVA</label>
                        <input type="number" class="form-control" id="iva" placeholder="150990">
                    </div>
                    <div class="form-group">
                        <label for="total">Total</label>
                        <input type="number" class="form-control" id="total" placeholder="150990">
                    </div>
                    <button id="btn-guardar" type="button" class="btn btn-primary">Guardar</button>
                  </form>
            </div><!-- end div.col - columna1 -->
            <div class="col">
                <table id="tabla-facturas" class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">F. Venc.</th>
                        <th scope="col">NETO</th>
                        <th scope="col">IVA</th>
                        <th scope="col">TOTAL</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div><!-- end div.col - columna2 -->
        </div>
    </div>

    <script src="facturas.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <style>
    body {
      background: #7F7FD5;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to top, #91EAE4, #86A8E7, #7F7FD5);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to top, #91EAE4, #86A8E7, #7F7FD5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
    </style>
</body>
</html>
